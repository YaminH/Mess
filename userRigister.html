<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="jquery-3.2.1.min.js"></script>
    <title>用户注册</title>
</head>
<body background="images/bj.jpg" style=" background-repeat:no-repeat ;background-size:100% 100%; background-attachment: fixed;">
<form style="margin:250px 180px 0px 400px" action="index.php?action=upload_file" method="post" enctype="multipart/form-data" >
    头像：<input type="file" name="image" id="image" />
    <input type="submit" name="submit" value="上传" />
</form><br/>
<form id="regForm"  style="margin:0px 180px 200px 400px">
    昵称：<input type="text" name="user_name"><br/>
    姓名：<input type="text" name="user_real_name"><br/>
    密码：<input type="password" name="password"><br/>
    城市：<input type="text" name="city"><br/>
    学校：<input type="text" name="school"><br/>
    <input type="hidden" name="action" value="register">
    <button type="button" onclick="register()">提交</button>
</form>

<script>
function register() {
    $.ajax({
        type:"POST",
        url:"index.php",
        data:$('#regForm').serialize(),
        success:function(data){
            if(data=="success"){
                alert('注册成功');
                location.href='index.php?action=login';
            }else{
                alert(data);
            }
        }
    });
}
</script>
</body>
</html>
